<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Blog</title>
  </head>
  <body>
    {% for post in posts %}
    <div>
      <p>published: {{post.published_date}}</p>
      <h1><a href="">{{post.title}}</a></h1>
      <p>{{post.text|linebreaksbr}}</p>
    </div>
    {% endfor %}
  </body>
</html>
